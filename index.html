<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌱 Visor Corredor Seco y Zonas Áridas</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Scripts -->
  <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script defer src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>

  <!-- 🧭 Navbar -->
  <header class="navbar" role="banner">
    <div class="titulo-contenedor">
      <h1 id="main-title">🌱 Visor Corredor Seco y Zonas Áridas</h1>
    </div>
    <nav class="banderas" aria-label="Navegación por país">
      <button onclick="centrarEnPais('costarica')" title="Costa Rica" aria-label="Costa Rica">
        <img src="img/bandera_costarica.png" alt="Bandera de Costa Rica" />
      </button>
      <button onclick="centrarEnPais('panama')" title="Panamá" aria-label="Panamá">
        <img src="img/bandera_panama.png" alt="Bandera de Panamá" />
      </button>
      <button onclick="centrarEnPais('honduras')" title="Honduras" aria-label="Honduras">
        <img src="img/bandera_honduras.png" alt="Bandera de Honduras" />
      </button>
      <button onclick="centrarEnPais('guatemala')" title="Guatemala" aria-label="Guatemala">
        <img src="img/bandera_guatemala.png" alt="Bandera de Guatemala" />
      </button>
      <button onclick="centrarEnPais('elsalvador')" title="El Salvador" aria-label="El Salvador">
        <img src="img/bandera_elsalvador.png" alt="Bandera de El Salvador" />
      </button>
      <button onclick="vistaGeneral()" title="Vista general del mapa" aria-label="Vista general">🌍</button>
      <button id="lang-switch" title="Cambiar idioma" aria-label="Cambiar idioma">English</button>
    </nav>
  </header>

  <!-- 🗺️ Mapa principal -->
  <main id="map" role="region" aria-label="Mapa interactivo"></main>

  <!-- 🖍️ Leyenda dinámica -->
  <section id="leyenda-dinamica" aria-label="Simbología del mapa">
    <h3>Simbología</h3>
    <ul id="leyenda-list"></ul>
  </section>

  <!-- 📍 Footer -->
  <footer>
    <span>&copy; 2025 Proyecto Flagship de Restauración | Creado por: Grettel Vargas</span>
  </footer>

</body>
</html>
