<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor Corredor Seco - Países Piloto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <header>
    <h1>🌎 Visor Corredor Seco y Zonas Áridas</h1>
    <nav>
      <button onclick="centrarEnPais('honduras')" title="Honduras">
        <img src="img/bandera_honduras.png" alt="HN" />
      </button>
      <button onclick="centrarEnPais('guatemala')" title="Guatemala">
        <img src="img/bandera_guatemala.png" alt="GT" />
      </button>
      <button onclick="centrarEnPais('elsalvador')" title="El Salvador">
        <img src="img/bandera_elsalvador.png" alt="SV" />
      </button>
      <button onclick="vistaGeneral()" title="Vista General">🌍</button>
    </nav>
  </header>

  <aside id="panel">
    <h2>🗂 Capas</h2>
    <label><input type="checkbox" id="Centroamérica" checked> Centroamérica</label><br>
    <label><input type="checkbox" id="Países_piloto" checked> Países Piloto</label>
    <button onclick="togglePanel()">✖</button>
  </aside>

  <div id="map"></div>
  <button id="menu-btn" onclick="togglePanel()">☰</button>

  <footer>
    <img src="img/logo_fao.png" alt="FAO" />
    <span>© 2025 Proyecto Corredor Seco | FAO - SICA</span>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
