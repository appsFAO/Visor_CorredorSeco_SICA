<!DOCTYPE html>
<html>
<head>
  <title>Visor Corredor Seco - Pa√≠ses Piloto</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      font-family: sans-serif;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 18px;
      margin: 0;
    }

    .botones-paises {
      display: flex;
      gap: 10px;
    }

    .botones-paises button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .botones-paises button:hover {
      background-color: #2980b9;
    }

    .leyenda {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      font-family: sans-serif;
      z-index: 999;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .leyenda div {
      margin-bottom: 6px;
    }

    .leyenda span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      vertical-align: middle;
      border: 1px solid #aaa;
    }

    .leyenda .azul { background: blue; }
    .leyenda .naranja { background: orange; }
  </style>
</head>
<body>

<div class="navbar">
  <h1>üåé Visor Corredor Seco - Pa√≠ses Piloto</h1>
  <div class="botones-paises">
    <button onclick="centrarEnPais('honduras')">Honduras</button>
    <button onclick="centrarEnPais('guatemala')">Guatemala</button>
    <button onclick="centrarEnPais('elsalvador')">El Salvador</button>
  </div>
</div>

<div id="map"></div>

<div class="leyenda">
  <div><span class="azul"></span>Centroam√©rica</div>
  <div><span class="naranja"></span>Pa√≠ses Piloto</div>
</div>

<script>
  var map = L.map('map').setView([13.5, -85], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  function popupGenerico(feature, layer) {
    let props = feature.properties;
    let contenido = '';
    for (let key in props) {
      contenido += `<strong>${key}:</strong> ${props[key]}<br>`;
    }
    layer.bindPopup(contenido);
  }

  // Capas
  var centroamerica = L.geoJSON(null, {
    style: { color: 'blue', weight: 2 },
    onEachFeature: popupGenerico
  });

  var paisesPiloto = L.geoJSON(null, {
    style: { color: 'orange', weight: 2, dashArray: '4' },
    onEachFeature: popupGenerico
  });

  fetch('datos/Centroam√©rica.geojson')
    .then(res => res.json())
    .then(data => centroamerica.addData(data))
    .catch(err => console.error('Error cargando Centroam√©rica:', err));

  fetch('datos/Pa√≠ses_piloto.geojson')
    .then(res => res.json())
    .then(data => paisesPiloto.addData(data))
    .catch(err => console.error('Error cargando Pa√≠ses piloto:', err));

  centroamerica.addTo(map);
  paisesPiloto.addTo(map);

  L.control.layers(null, {
    "Centroam√©rica": centroamerica,
    "Pa√≠ses Piloto": paisesPiloto
  }, {
    position: 'bottomright' // üëà aqu√≠ bajamos el selector de capas
  }).addTo(map);

  function centrarEnPais(pais) {
    const coordenadas = {
      honduras: [15.2, -86.4],
      guatemala: [15.5, -90.3],
      elsalvador: [13.8, -88.9]
    };
    if (coordenadas[pais]) {
      map.setView(coordenadas[pais], 8);
    }
  }
</script>

</body>
</html>
