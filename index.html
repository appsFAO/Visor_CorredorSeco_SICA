<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor Corredor Seco - Países Piloto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

  <!-- 🔵 Sidebar -->
  <aside class="sidebar">
    <h2>📁 Menú</h2>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Capas</a></li>
      <li><a href="#">Indicadores</a></li>
      <li><a href="#">Acerca de</a></li>
    </ul>
  </aside>

  <!-- 🔵 Navbar -->
  <header class="navbar">
    <div class="titulo-navbar">
      <h1>🌱 Visor Corredor Seco y Zonas Áridas</h1>
    </div>
    <div class="banderas-navbar">
      <button title="Honduras" onclick="centrarEnPais('honduras')">
        <img src="img/bandera_honduras.png" alt="HN">
      </button>
      <button title="Guatemala" onclick="centrarEnPais('guatemala')">
        <img src="img/bandera_guatemala.png" alt="GT">
      </button>
      <button title="El Salvador" onclick="centrarEnPais('elsalvador')">
        <img src="img/bandera_elsalvador.png" alt="SV">
      </button>
      <button title="Vista General" onclick="vistaGeneral()">🌍</button>
    </div>
  </header>

  <!-- 🔵 Panel de capas -->
  <button id="menu-btn" onclick="togglePanel()">☰</button>
  <aside id="panel" class="hidden">
    <h2><span class="emoji">🗺️</span> Capas</h2>
    <ul>
      <li><label><input type="checkbox" id="corredor_seco_fao" checked> Corredor Seco FAO (WMS)</label></li>
      <li><label><input type="checkbox" id="paises_piloto" checked> Países Piloto</label></li>
      <li><label><input type="checkbox" id="centroamerica" checked> Centroamérica</label></li>
    </ul>
  </aside>

  <!-- 🔵 Mapa -->
  <div id="map"></div>

  <!-- 🔵 Footer -->
  <footer>
    <span>© 2025 Proyecto Flagship de Restauración | FAO | Creado por: Grettel Vargas</span>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
